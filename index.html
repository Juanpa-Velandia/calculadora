<!DOCTYPE html>
<html>
    <head>
        <!--Inicio Metatags-->
        <title>Calculadora • Juan Pablo Velandia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Esto es una calculadora de dos valores con operaciones de suma, resta, multiplicación y división. Además implementa un tema de Bootswatch."/>
        <meta name="keywords" content="calculadora, dos, valores, operaciones, suma, resta, multiplicación, división, estilos, tema, bootswatch"/>
        <meta name="author" content="Juan Pablo Velandia Castellanos" />
        <meta name="copyright" content="Juan Pablo Velandia Castellanos" />
        <meta name="language" content="Spanish"/>
        <meta name="distribution" content="Global"/>
        <meta name="robots" content="follow"/>
        <!--Fin Metatags-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/fontawesome.css">
        <script type="text/javascript">
            function suma() {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                document.calculadora.resultado.value = n1 + n2;
            }
            function resta() {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                document.calculadora.resultado.value = n1 - n2;
            }
            function multip() {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                document.calculadora.resultado.value = n1 * n2;
            }
            function divi() {
                var n1 = parseFloat(document.getElementById('n1').value);
                var n2 = parseFloat(document.getElementById('n2').value);
                document.calculadora.resultado.value = n1 / n2;
            }
        </script>   
    </head>
    <body>
    <center>
        <h3>CALCULADORA</h3>
    </center>
    <form name="calculadora">
        <div class="mb-3">
            <label for="n1" class="form-label">Número 1</label>
            <input id="n1" class="form-control" type="number" name="n1" placeholder="Número 1">
        </div>
        <div class="mb-3">
            <label for="n2" class="form-label">Número 2</label>
            <input id="n2" class="form-control" type="number" name="n2" placeholder="Número 2">
        </div>
        <br>
        <center>
            <button type="button" class="btn btn-primary" onclick="suma()">+</button>
            <button type="button" class="btn btn-primary" onclick="resta()">-</button>
            <button type="button" class="btn btn-primary" onclick="multip()">*</button>
            <button type="button" class="btn btn-primary" onclick="divi()">/</button>
        </center>
        <br>
        <br>
        <div class="form-group">
            <fieldset disabled="">
                <label class="form-label" for="disabledInput">Resultado</label>
                <input class="form-control" id="resultado" name="resultado" type="text" placeholder="Resultado" disabled="">
            </fieldset>
        </div>
    </form>
    <br>
    <center>
        <p>Juan Pablo Velandia Castellanos.</p>
        <p>506192039.</p>
    </center>
</body>
</html>
